{% extends 'base.html' %}

{% block main %}
    <div class="container">
        <form method="post" style="margin-top: 20px">
            {% csrf_token %}

            <dt>Заголовок:</dt>
            <dd style="width: 100%">{{ form.title }}</dd>
            <dt style="margin-top: 16px">Текст:</dt>
            <dd style="width: 100%">{{ form.text }}</dd>
            <dt style="margin-top: 16px">Публичная заметка: {{ form.status }}</dt>
            <button class="btn btn-primary" type="submit" style="margin-top: 30px">Создать</button>
        </form>
    </div>
{% endblock %}
